function applySizeTranslation(lang) {
    const t = sizeTranslations[lang] || sizeTranslations.en;
    
    // Translate elements
    document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        if (t[key]) {
            el.textContent = t[key];
        }
    });
    
    // Translate placeholders
    document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
        const key = el.getAttribute('data-translate-placeholder');
        if (t[key]) {
            el.placeholder = t[key];
        }
    });
    
    // Update body shapes if they exist
    updateBodyShapesTranslation(t);
    
    // Update language button
    const button = document.querySelector('.language-btn span');
    if (button && t.current_lang) {
        button.textContent = t.current_lang;
    }
    
    // RTL for Arabic
    if (lang === 'ar') {
        document.body.style.direction = 'rtl';
        document.body.style.textAlign = 'right';
    } else {
        document.body.style.direction = 'ltr';
        document.body.style.textAlign = 'left';
    }
}

function updateBodyShapesTranslation(t) {
    const shapeOptions = document.querySelectorAll('.shape-option');
    shapeOptions.forEach(option => {
        const type = option.getAttribute('data-shape');
        const title = option.querySelector('h3');
        const desc = option.querySelector('p');
        
        if (title && t[`shape_${type}`]) {
            title.textContent = t[`shape_${type}`];
        }
    });
}

// Language switcher
document.addEventListener('DOMContentLoaded', function() {
    // Language dropdown toggle
    const languageBtn = document.querySelector('.language-btn');
    const languageDropdown = document.querySelector('.language-dropdown');
    
    if (languageBtn) {
        languageBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            languageDropdown.style.display = languageDropdown.style.display === 'block' ? 'none' : 'block';
        });
        
        // Close dropdown on outside click
        document.addEventListener('click', function() {
            languageDropdown.style.display = 'none';
        });
        
        languageDropdown.addEventListener('click', function(e) {
            e.stopPropagation();
        });
    }
    
    // Language selection
    document.querySelectorAll('.language-dropdown a').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const lang = this.getAttribute('data-lang');
            applySizeTranslation(lang);
            languageDropdown.style.display = 'none';
        });
    });
