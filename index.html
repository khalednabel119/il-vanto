// ================================
// APPLY LANGUAGE - ŸÖÿπÿØŸÑ
// ================================
function applyLanguage(lang) {
    // ÿ™ÿ∫ŸäŸäÿ± ŸÑÿ∫ÿ© HTML document
    document.documentElement.lang = lang;
    
    // ÿ™ÿ±ÿ¨ŸÖÿ© ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑŸÜÿµŸäÿ©
    const elements = document.querySelectorAll("[data-translate]");
    elements.forEach(el => {
        const key = el.getAttribute("data-translate");
        if (translator[lang] && translator[lang][key]) {
            el.textContent = translator[lang][key];
        }
    });

    // ÿ™ÿ±ÿ¨ŸÖÿ© ÿßŸÑŸÄ placeholders
    const placeholders = document.querySelectorAll("[data-translate-placeholder]");
    placeholders.forEach(el => {
        const key = el.getAttribute("data-translate-placeholder");
        if (translator[lang] && translator[lang][key]) {
            el.placeholder = translator[lang][key];
        }
    });

    // ÿ™ÿ±ÿ¨ŸÖÿ© ÿπŸÜÿßÿµÿ± select option
    const options = document.querySelectorAll("option[data-translate]");
    options.forEach(el => {
        const key = el.getAttribute("data-translate");
        if (translator[lang] && translator[lang][key]) {
            el.textContent = translator[lang][key];
        }
    });

    // ÿ™ÿ∑ÿ®ŸäŸÇ RTL ŸÑŸÑÿ∫ÿ© ÿßŸÑÿπÿ±ÿ®Ÿäÿ©
    if (lang === "ar") {
        document.body.style.direction = "rtl";
        document.body.style.textAlign = "right";
        document.querySelectorAll('.nav-links').forEach(el => {
            el.style.marginRight = 'auto';
            el.style.marginLeft = '0';
        });
        
        // ÿ™ÿπÿØŸäŸÑ hero-features ŸÑŸÑÿπÿ±ÿ®Ÿäÿ©
        const heroFeatures = document.querySelector('.hero-features');
        if (heroFeatures) {
            heroFeatures.style.flexDirection = 'row-reverse';
        }
    } else {
        document.body.style.direction = "ltr";
        document.body.style.textAlign = "left";
        document.querySelectorAll('.nav-links').forEach(el => {
            el.style.marginLeft = 'auto';
            el.style.marginRight = '0';
        });
        
        // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ hero-features ŸÑŸÑÿ∫ÿßÿ™ ÿßŸÑÿ£ÿÆÿ±Ÿâ
        const heroFeatures = document.querySelector('.hero-features');
        if (heroFeatures) {
            heroFeatures.style.flexDirection = 'row';
        }
    }
    
    // ÿ™ÿ≠ÿØŸäÿ´ ÿ≤ÿ± ÿßŸÑŸÑÿ∫ÿ©
    updateLanguageButton(lang);
}

// ÿ™ÿ≠ÿØŸäÿ´ ŸÜÿµ ÿ≤ÿ± ÿßŸÑŸÑÿ∫ÿ©
function updateLanguageButton(lang) {
    const button = document.querySelector('.language-btn');
    const langText = document.querySelector('.language-btn span');
    const langNames = {
        en: 'üåê EN',
        ar: 'üåê ÿπÿ±ÿ®Ÿä',
        zh: 'üåê ‰∏≠Êñá'
    };
    
    if (langNames[lang] && langText) {
        langText.textContent = langNames[lang];
    }
}

// ================================
// SAVE & SWITCH LANGUAGE
// ================================
document.addEventListener("DOMContentLoaded", () => {
    // ÿ•ÿ∂ÿßŸÅÿ© event listeners ŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÑÿ∫ÿ©
    const langLinks = document.querySelectorAll(".language-dropdown a");
    
    langLinks.forEach(link => {
        link.addEventListener("click", (e) => {
            e.preventDefault();
            const lang = link.getAttribute("data-lang");
            
            // ÿ≠ŸÅÿ∏ ÿßŸÑŸÑÿ∫ÿ© ŸÅŸä localStorage
            localStorage.setItem("site-lang", lang);
            
            // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑŸÑÿ∫ÿ©
            applyLanguage(lang);
            
            // ÿ•ÿ∫ŸÑÿßŸÇ dropdown
            document.querySelector('.language-dropdown').style.display = 'none';
        });
    });

    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏ÿ©
    const savedLang = localStorage.getItem("site-lang") || "en";
    applyLanguage(savedLang);
    
    // ÿ•ÿ∏Ÿáÿßÿ±/ÿ•ÿÆŸÅÿßÿ° dropdown ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑÿ≤ÿ±
    const languageBtn = document.querySelector('.language-btn');
    const languageDropdown = document.querySelector('.language-dropdown');
    
    languageBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (languageDropdown.style.display === 'block') {
            languageDropdown.style.display = 'none';
        } else {
            languageDropdown.style.display = 'block';
        }
    });
    
    // ÿ•ÿ∫ŸÑÿßŸÇ dropdown ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿÆÿßÿ±ÿ¨Ÿáÿß
    document.addEventListener('click', () => {
        languageDropdown.style.display = 'none';
    });
    
    // ŸÖŸÜÿπ ÿ•ÿ∫ŸÑÿßŸÇ dropdown ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿØÿßÿÆŸÑŸáÿß
    languageDropdown.addEventListener('click', (e) => {
        e.stopPropagation();
    });
});
