function applyProductTranslation(lang) {
    const t = productTranslations[lang] || productTranslations.en;
    
    document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        if (t[key]) {
            el.textContent = t[key];
        }
    });
    
    // Update language button
    const button = document.querySelector('.language-btn span');
    const langTexts = { en: 'üåê EN', ar: 'üåê ÿπÿ±ÿ®Ÿä', zh: 'üåê ‰∏≠Êñá' };
    if (button && langTexts[lang]) {
        button.textContent = langTexts[lang];
    }
    
    // RTL for Arabic
    if (lang === 'ar') {
        document.body.style.direction = 'rtl';
    } else {
        document.body.style.direction = 'ltr';
    }
}

// Language switcher
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.language-dropdown a').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const lang = this.getAttribute('data-lang');
            applyProductTranslation(lang);
        });
    });
    
    const savedLang = localStorage.getItem('preferred-language') || 'en';
    applyProductTranslation(savedLang);
});
</script>

<script>
  // Get all size buttons
  const sizeButtons = document.querySelectorAll('.size-btn');

  sizeButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Remove 'selected' from all buttons
      sizeButtons.forEach(btn => btn.classList.remove('selected'));
      // Add 'selected' to the clicked button
      button.classList.add('selected');
    });
  });
</script>
